<div class="modal-header">
  <h4 class="modal-title">Xóa dịch vụ</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Bạn có chắc chắn muốn xóa sản phẩm "<span style="color:red;">{{nameDelete}}"</span>  không?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="close()">Hủy</button>
  <button type="button" class="btn btn-danger" (click)="deleteCustomer()">Xóa</button>
</div>
