<h2>Today's article</h2>
<div>
  <h2>Article add new</h2>
  <a href="{{article.url}}" target="_blank">{{article.title}}</a>
  <table>
    <tr>
      <td>Title:</td>
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td></td>
      <td><button style="float: right" (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>
</div>
<div *ngFor="let element of articles">
  <a  href="{{element.url}}" target="_blank">{{element.title}}</a>:<app-like></app-like>
  <hr>
  <div>
    <table>
      <tr>
        <td>Title:</td>
        <td><textarea [(ngModel)]="element.title" cols="70"></textarea></td>
      </tr>
      <tr>
        <td>Url:</td>
        <td>
          <textarea [(ngModel)]="element.url" cols="70"></textarea>
        </td>
      </tr>
    </table>
  </div>
  <hr>
</div>
