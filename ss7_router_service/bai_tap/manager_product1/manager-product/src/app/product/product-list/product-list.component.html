<div class="container">
  <div class="search">
    <form action="">
      <div class="input-group">
        <input type="text" class="form-control">
      </div>
      <div class="input-group">
        <input type="text" class="form-control">
      </div>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
      <button class="btn btn-info">Tìm kiếm</button>
    </form>
  </div>

  <div class="tilte row">
    <div class="col-sm-6">
      <h2>Quản lí sản phẩm</h2>
    </div>
    <div class="col-sm-6">
      <a routerLink="/product/create" class="btn btn-success">
        <span> Thêm mới sản phẩm</span></a>
    </div>
  </div>

  <div class="container-table row">
    <table class="table table-striped table-hover">
      <thead>
      <tr >
        <th>STT</th>
        <th>Tên</th>
        <th>Giá</th>
        <th>Loại</th>
        <th>Mô tả</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of products; index as i">
        <td>{{i +1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td>{{item.category.name}}</td>
        <td>{{item.description}}</td>
        <td class="td-action">
          <button class="btn btn-info" >
            View
          </button>
          <button class="btn btn-warning" [routerLink]="['/product/update',item.id]">
            edit
          </button>
          <a class="btn btn-danger" [routerLink]="['/product/delete',item.id]">
            Delete
          </a>
        </td>
      </tbody>
    </table>
  </div>
</div>
