<div class="container-table row">
  <table class="table table-striped table-hover">
    <thead>
    <tr >
      <th>STT</th>
      <th>Word</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of words; index as i">
      <td>{{i +1}}</td>
      <td>{{item.word}}</td>
      <td class="td-action">
        <button class="btn btn-info" [routerLink]="['/detail',item.word]">
          View
        </button>
      </td>
    </tbody>
  </table>
</div>
